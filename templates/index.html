<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Chats</title>
</head>
<body>
    <h1>Chats</h1>
    <ul>
        {% for chat in chats %}
            <li><a href="{{ url_for('chat', conversation_id=chat) }}">{{ chat }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
